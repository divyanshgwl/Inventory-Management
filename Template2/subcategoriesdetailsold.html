 .root{
   display: flex;
   justify-content: center;
   align-items: center;

   background-color: #dfe6e9;
   padding: 20px;
 }
 .myframe{
   width:600px;
   background-color: #fff;
   padding: 20px;
   border-radius: 10px;
  }
 .gap {
     margin-top: 10px;
 }

     display: flex;justify-content: center;align-items: center;


  }

<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/javascript/category.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Material Management[subCategories]</title>
</head>
<body style="background:#dfe6e9;">
<form action="/subcategoriessubmit"  METHOD="POST"  enctype="multipart/form-data" > {% csrf_token %}

  <div class="root">
   <div class="myframe">
           <div class="row" style=" display:flex;align-items:center;font-size:14px;letter-spacing:2px;font-weight: bold; padding-left: 20px;margin-bottom: 10px;">
               <img src="/static/images.png" width="30">
               ENTER SUBCATEGORIES
           </div>
      <div class="row">
              <div class="col">
                <select  id ="categoriesid" name="categoriesid" class="form-control" >
                <option>-Select Category-</option>
                </select>
              </div>
                <div class="col">
                <input type="text" name="subcategoriesname" class="form-control" placeholder="subcategories name">
              </div>
      </div>
         <div class="row">
              <div class="col">
                <input type="text" name="Description" class="form-control" placeholder="Description">
              </div>
             <div class="col btnstyle" style="flex-direction: row;" >
                <input  type="file" accept="image/*" id="picture" name="picture" class="form-control" placeholder="Picture">
                &nbsp; <img src="/static/noimage.png" id="pic" width="40" />
              </div>
         </div>


<!--

e 1")
-->


        <div class="row gap">
               <div class="col btnstyle " >
        <button type="submit" class="btn btn-primary w-100" >Save</button>
               </div>

               <div class="col btnstyle">
         <button type="reset" class="btn btn-primary w-100" >Reset</button>
               </div>
  </div>
         <div class="row gap">
               <div class="col btnstyle" style="font-size: 18px;font-weight: bold;" >

                   {{ msg }}
               </div>






   </div>
  </div>
  </div>

  </form>
</body>
</html>
